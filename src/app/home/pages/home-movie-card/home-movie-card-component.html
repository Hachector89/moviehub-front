<mat-card
  class="bg-gray-800 text-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow cursor-pointer">
  <img mat-card-image src="{{fullPosterPath}}{{movieDetail.poster_path}}" [alt]="movie.title" class="object-cover" />

  <mat-card-content class="p-3 text-center">
    <h3 class="text-lg font-semibold truncate">
      {{ movieDetail.title }}
    </h3>

    @if (originalTitle !== '') {
    <p class="text-sm text-gray-400 italic truncate">
      {{ movieDetail.original_title }}
    </p>
    }

    <p class="text-sm text-gray-500">
      {{ movieDetail.release_date | date: 'yyyy' }}
    </p>
  </mat-card-content>
</mat-card>
