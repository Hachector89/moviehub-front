<div class="grid grid-cols-2 md:grid-cols-6 px-4 md:px-0 mt-6 ">
  <div class="hidden md:block"></div>

  @if (popularMovies()) {
  <div class="col-span-2 grid grid-cols-2 md:col-span-4 md:grid-cols-4 gap-4 md:gap-8">
    @for (movie of popularMovies()!.results; track movie.id) {
    <app-home-movie-card-component [movieDetail]="movie" [movie]="movie"></app-home-movie-card-component>
    }
  </div>
  }

  <div class="hidden md:block"></div>
</div>


<app-footer-component></app-footer-component>
